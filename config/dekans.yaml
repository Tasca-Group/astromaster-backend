# Ägyptische Dekane — 36 Standard-Dekane + 1 Ophiuchus-Dekan = 37
# Jedes der 12 klassischen Zeichen hat 3 Dekane (à 10°).
# Ophiuchus hat einen Sonder-Dekan: Asklepios.
#
# Dekan 1: 0°–10° im Zeichen
# Dekan 2: 10°–20° im Zeichen
# Dekan 3: 20°–30° im Zeichen

